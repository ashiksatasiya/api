<!DOCTYPE html>
<html>
<head>
	<title>form ptrctice</title>

</head>
<body>

	<form>
		<caption>registration form</caption>

		<table>
			<tr>
				<td>name :-</td>
				<td>
					<input type="text" name="" placeholder="enter your name" minlength="5" maxlength="20">
				</td>
			</tr>

			<tr>
				<td>email:-</td>
				<td>
					<input type="email" name="" placeholder="email">
				</td>
			</tr>

			<tr>
				<td>URL:-</td>
				<td>
					<input type="URL" name="" placeholder="enter url">
				</td>
            </tr>

            <tr>
            	<td>gender:-</td>
            	<td>
            		<input type="radio" name="gender" checked="">male
            		<input type="radio" name="gender">female
            		<input type="radio" name="gender">other
            	</td>
            </tr>

            <tr>
            	<td>hobbies:-</td>
            	<td>
            		<input type="checkbox" name="" checked="">cricket
            		<input type="checkbox" name="">running
            		<input type="checkbox" name="">driving
            	</td>
            </tr>

            <tr>
            	<td>address:-</td>
            	<td>
            		<textarea cols="30" rows="5"></textarea>
            	</td>
            </tr>

            <tr>
            	<td>city:-</td>
            	<td>
            		<select>
            			<option disabled="" selected="">--select city--</option>
            			<option>surat</option>
            			<option>amreli</option>
            			<option>vapiz</option>
            			<option>valsad</option>
            			<option>vadodara</option>
            		</select>
            	</td>


            	<td>city:-</td>
            	<td>
            		<select multiple="">
            			<option disabled="" selected="">--select city--</option>
            			<option>surat</option>
            			<option>amreli</option>
            			<option>vapiz</option>
            			<option>valsad</option>
            			<option>vadodara</option>
            		</select>
            	</td>
            </tr>

            <tr>
            	<td>password:-</td>
            	<td>
            		<input type="password" name="">
            	</td>
            </tr>

            <tr>
            	<td>upload file:-</td>
            	<td>
            		<input type="file" name="">
            	</td>
            	<td>
            		<input type="file" name="" multiple="">
            	</td>
            </tr>

                  <!-- html 5 form tag -->
            <tr>
            	<td>DOB:-</td>
            	<td>
            		<input type="date" name="" min="2000-02-24" max="2021-3-20">

            	</td>
            </tr>

            <tr>
            	<td>color:-</td>
            	<td>
            		<input type="color" name="">
            	</td>
            </tr>

            <tr>
            	<td>date and time:-</td>
            	<td>
            		<input type="datetime-local" name="">
            	</td>
            </tr>

            <tr>
            	<td>range:-</td>
            	<td>
            		1<input type="range" name="" step="25" value="25">100
            	</td>
            </tr>

            <tr>
            	<td>month:-</td>
            	<td>
            		<input type="month" name="">
            	</td>
            </tr>
            <tr>
            	<td>week:-</td>
            	<td>
            		<input type="week" name="">
            	</td>
            </tr>

            <tr>
            	<td>
            		<input type="submit" name="">
            		<input type="reset" name="">
           
            	</td>
            </tr>
            <tr>
                <td><button>go back</button></td>
            </tr>



			









		</table>
		










	</form>

</body>
</html>
